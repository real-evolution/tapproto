version: v1

managed:
  enabled: true

  # go options
  go_package_prefix:
    default: github.com/real-evolution/tapproto/lib/go
    except:
      - buf.build/bufbuild/protovalidate

plugins:
  ## go
  - plugin: go
    out: lib/go
    opt: paths=source_relative

  - plugin: go-grpc
    out: lib/go
    opt: paths=source_relative

  ## rust
  - plugin: buf.build/community/neoeinstein-prost:v0.3.1
    out: lib/rust/src/gen
    opt:
      - bytes=.
      - file_descriptor_set
      - compile_well_known_types
  - plugin: buf.build/community/neoeinstein-tonic:v0.4.0
    out: lib/rust/src/gen
    opt:
      - compile_well_known_types
  - plugin: prost-crate
    out: lib/rust
    strategy: all
    opt:
      - only_include=.tap
      - only_include=.google
      - include_file=src/gen/mod.rs
      - gen_crate=lib/rust/Cargo.toml
