[package]
name = "tap"
version = "0.1.0"
edition = "2021"
authors = ["Ayman Al-Qadhi <alqd@protonmail.com>"]
repository = "https://github.com/real-evolution/tapproto"

[dependencies]
cfg-if = "1.0"
derivative = "2.2"

[dependencies.prost]
version = "0.12"
default-features = false
features = ["std"]

[dependencies.prost-types]
version = "0"

[dependencies.time]
version = "0.3"
default-features = false
features = ["std"]
optional = true

[dependencies.uuid]
version = "1.6"
default-features = false
features = ["std"]
optional = true

[dependencies.tonic]
version = "0.11"
default-features = false
features = ["codegen", "prost", "transport"]

[features]
default = []
time = ["dep:time"]
uuid = ["dep:uuid"]

# @@protoc_deletion_point(features)
# This section is automatically generated by protoc-gen-prost-crate.
# Changes in this area may be lost on regeneration.
proto_full = ["buf-validate","buf-validate-priv","google-protobuf","tap-ads-v1","tap-campaign-v1","tap-points-v1","tap-sub-v1","tap-types-v1","tap-verify-v1"]
"buf-validate" = ["google-protobuf"]
"buf-validate-priv" = ["buf-validate"]
"google-protobuf" = []
"tap-ads-v1" = ["google-protobuf","tap-points-v1","tap-types-v1","tap-verify-v1"]
"tap-campaign-v1" = ["google-protobuf","tap-types-v1"]
"tap-points-v1" = ["google-protobuf","tap-types-v1"]
"tap-sub-v1" = ["google-protobuf"]
"tap-types-v1" = []
"tap-verify-v1" = ["google-protobuf"]
# @@protoc_insertion_point(features)

# vi: ft=toml
