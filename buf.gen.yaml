version: v1

managed:
  enabled: true

plugins:
  ## rust
  - plugin: prost
    out: lib/rust/src/gen
    opt:
      - bytes=.
      - file_descriptor_set
      - compile_well_known_types
  - plugin: tonic
    out: lib/rust/src/gen
    opt:
      - compile_well_known_types
  - plugin: prost-crate
    out: lib/rust
    strategy: all
    opt:
      - include_file=src/gen/mod.rs
      - gen_crate=lib/rust/Cargo.toml
